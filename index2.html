<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>achieversit</title>
  </head>

  <body>
    <form>
      <p>
        <input type="text" value="Enter username" required size="30px" />
      </p>
      <p>
        <input type="password" placeholder="Enter password" />
      </p>
      <input type="submit" />
      <!-- <input type="image" src="/images/ball.png" -->
      <input type="reset" />
    </form>
    <hr />
    <form>
      <p><input type="number" required placeholder="5"/></p>
      <input type="submit" />
    </form>
    <hr />
    <form>
      <p><input type="email" multiple /></p>
      <input type="submit" />
    </form>
    <hr />
    <p><input type="date" min="2024-10-05" max="2024-10-20" /></p>
    <input type="submit" />
    <hr />
    <p><input type="time" /></p>
    <input type="submit" />
    <hr />
    <p><input type="datetime-local" /></p>
    <input type="submit" />
    <hr />
    <p><input type="month" /></p>
    <input type="submit" />
    <hr />
    <p><input type="week" /></p>
    <input type="submit" />
    <hr />
    <p><input type="color" /></p>
    <input type="submit" />
    <hr />
    <p><input type="file" /></p>
    <input type="submit" />

    <hr />

    <form>
      <p><input type="url" /></p>
      <input type="submit" />
    </form>

    <hr />
    <p><input type="range" value="50" /></p>
    <input type="submit" />
    <hr />
    <form>
      <p><input type="radio" name="course" />Java</p>
      <p><input type="radio" checked name="course" />Python</p>
      <p><input type="radio" name="course" />MERN</p>
      <input type="submit" />
    </form>
    <hr />
    <form>
      <p><input type="checkbox" checked />HTML</p>
      <p><input type="checkbox" />CSS</p>
      <p><input type="checkbox" />Javascript</p>
      <input type="submit" />
    </form>
    <hr />
    <form>
      <p>
        <textarea rows="4" cols="40" placeholder="Enter a story"></textarea>
      </p>
      <button>Submit</button>
    </form>
    <hr />
    <form>
      <p>
        <select>
          <option>Apple</option>
          <option>Mango</option>
          <option>Orange</option>
        </select>
      </p>
      <button>Submit</button>
    </form>
    <hr />
   <p> <select>
      <optgroup label="India">
        <option>Telangana</option>
        <option>Karnataka</option>
        <option>Madhya Pradesh</option>
      </optgroup>
      <optgroup label="USA">
        <option>Florida</option>
        <option>Ohio</option>
        <option>New York</option>
      </optgroup>
    </select></p>
    <button>Submit</button>
    <hr>
    <form>
      <p>
        <label>Username:</label>
        <input type="text">
      </p>
      <p>
        <label>Password:</label>
        <input type="password">
      </p>
      <p><label for="chkBox">Remember Me</label>
      <input id="chkBox" type="checkbox">
      </p>
      <button>Login</button>
    </form>
    <hr>
  </body>
</html>
